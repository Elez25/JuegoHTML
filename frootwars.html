<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froot wars</title>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div id="gamecontainer">
        <canvas id="gamecanvas" width="640" height="400" class="gamelayer"></canvas>
        <div id="scorescreen" class="gamelayer">
            <img src="images/icons/sound.png" alt="" id="scorescreen">
            <img src="images/icons/prev.png" alt="">
            <span id="score">Score: 0</span>
        </div>

        <div id="gamestartscreen" class="gamelayer">
            <img src="images/icons/play.png" alt="play Game" onclick="game.showLevelScreen();"><br>
            <img src="images/icons/settings.png" alt="settings">
        </div>

        <div id="levelselectscreen" class="gamelayer">
        </div>

        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
        </div>

        <div id="endingscreen" class="gamelayer">
            <div>
                <p id="endingmessage">The level is over message</p>
                <p id="playcurrentlevel"><img src="images/icons/prev.png" alt="">Replay Current level</p>
                <p id="playnextlevel"><img src="images/icons/next.png" alt="">Play Next level</p>
                <p id="showlevelscreen"><img src="images/icons/return.png" alt="">Return to level screen</p>
            </div>
        </div>
    </div>
    <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>
</body>
</html>
