<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froot wars</title>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div id="gamecontainer">
        <canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>
        <div id="scorescreen" class="gamelayer">
            <img id="togglemusic" src="images/icons/nosound.png" onclick="game.toggleBackgroundMusic();">
            <span id="score">Score: 0</span>
        </div>

        <div id="gamestartscreen" class="gamelayer">
                <div class="menuButton">
                  <a onclick="game.showLevelScreen();">START</a>
                  <br>
                  <a onclick="game.showSettings();">SETTINGS</a>
                </div>
        </div>

        <div id="settingscreen" class="gamelayer">
            <div id="cabeceraSettings"><span class="backButton">
                <a onclick="game.showMenuSettings();">BACK</a>
            </span>
            <h3 id="settings">SETTINGS</h3>
            </div>
            <div id = "setingsOptions">
                <h4>BOW COLOR</h4>
                <div id="bowColor">
                <input class="checkbox-budget" type="radio" name="budget" id="budget-1" checked>
                    <label class="for-checkbox-budget" for="budget-1">
                        <span data-hover="PURPLE">PURPLE</span>
                    </label>
                <input class="checkbox-budget" type="radio" name="budget" id="budget-2">
                        <label class="for-checkbox-budget" for="budget-2">
                            <span data-hover="BLUE">BLUE</span>
                        </label>
                <input class="checkbox-budget" type="radio" name="budget" id="budget-3">
                        <label class="for-checkbox-budget" for="budget-3">
                            <span data-hover="WHITE">WHITE</span>
                        </label>
                </div>
                <h4>AUDIO</h4>
                <div id="audio">
                <input class="checkbox-budget" type="radio" name="budget2" id="budget-7" checked>
                    <label class="for-checkbox-budget" for="budget-7">
                        <span data-hover="DESERT">DESERT</span>
                    </label>
                <input class="checkbox-budget" type="radio" name="budget2" id="budget-8">
                        <label class="for-checkbox-budget" for="budget-8">
                            <span data-hover="GROUND">GROUND</span>
                        </label>
                <input class="checkbox-budget" type="radio" name="budget2" id="budget-9">
                        <label class="for-checkbox-budget" for="budget-9">
                            <span data-hover="CASTLE">CASTLE</span>
                        </label>
                </div>
                <h4>ENEMY</h4>
                <div id="enemy">
                <input class="checkbox-budget" type="radio" name="budget3" id="budget-10" checked>
                    <label class="for-checkbox-budget" for="budget-10">
                        <span data-hover="KNIGHTS">KNIGHTS</span>
                    </label>
                <input class="checkbox-budget" type="radio" name="budget3" id="budget-11">
                        <label class="for-checkbox-budget" for="budget-11">
                            <span data-hover="TROLLS">TROLLS</span>
                        </label>
                </div>
            </div>
         </div>

        <div id="levelselectscreen" class="gamelayer">
            <span class="backButton">
                <a onclick="game.showMenu();">BACK</a>
            </span>
                <h2 id="levels">LEVELS</h2>
            <div id="selbutton" class="levelButton">
            </div>
         </div>


        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
        </div>

        <div id="endingscreen" class="gamelayer">
            <div class="menuButton">
                <h2 id="endingmessage">The level is over message</h2>
                  <a id = "playnextlevel" onclick="game.startNextLevel();">NEXT LEVEL</a>
                  <br>
                  <a onclick="game.restartLevel();">RESTART</a>
                  <br>
                  <a onclick="game.showLevelScreen();">MORE LEVELS</a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>
</body>
</html>
